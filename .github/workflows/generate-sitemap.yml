name: Generate Sitemap

on:
  push:
    branches:
      - main
  schedule:
    # Run daily at 02:00 UTC
    - cron: '0 2 * * *'
  workflow_dispatch:
    inputs:
      base_url:
        description: 'Base URL to crawl'
        required: false
        default: 'https://filesph.com'
      max_pages:
        description: 'Maximum pages to crawl'
        required: false
        default: '5000'

jobs:
  generate-sitemap:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'scripts/requirements.txt'
      
      - name: Install dependencies
        run: |
          pip install -r scripts/requirements.txt
      
      - name: Generate sitemap
        env:
          BASE_URL: ${{ github.event.inputs.base_url || 'https://filesph.com' }}
          MAX_PAGES: ${{ github.event.inputs.max_pages || '5000' }}
          DELAY: '0.5'
          OUTPUT: 'public/sitemap.xml'
        run: |
          python scripts/generate_sitemap.py
      
      - name: Check for changes
        id: check_changes
        run: |
          git diff --quiet public/sitemap*.xml || echo "changed=true" >> $GITHUB_OUTPUT
      
      - name: Commit and push sitemap
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add public/sitemap*.xml
          git commit -m "chore: update sitemap.xml [skip ci]"
          git push
